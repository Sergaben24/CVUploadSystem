<!DOCTYPE html>
<html>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image:url(kutalent.png);
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: blue;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>CV upload System</p>
  </div>
    <div id="pages">
			<div id="button">
				<button type="button" class="btn btn-success btn-block">Click Here to view prototypes</button>
			</div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p id="dem" style="font-size:25px"></p>
  </div>
  <div class="bottomleft">
    <p>By Group13</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Mar 31, 2017 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("dem").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("dem").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

</body>
</html>
